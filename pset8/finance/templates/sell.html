{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="symbol" name="symbol">
                <option disabled selected value>Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock['stock'] }}">{{ stock['stock'] }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input autocomplete="off" autofocus class="form-control" style="width: 100px" name="shares" placeholder="Quantity" type="text">
            <br><br>
            <button class="btn btn-primary" type="submit">Sell shares</button>
        </div>
    </form>

{% endblock %}
