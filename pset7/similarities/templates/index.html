{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <p>
                <input type="file" name="file1">
                <br>
                <br>
                <input type="file" name="file2">
                <br>
                <br>
                <input type="radio" name="algorithm" value="lines">Compare lines
                <br>
                <input type="radio" name="algorithm" value="sentences">Compare sentences
                <br>
                <input type="radio" name="algorithm" value="substrings">Compare substrings
                <br>
                <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number" style="width:100px">
                <br>
                <button type="submit">Compare</button>
            </p>

        </form>
    </div>

{% endblock %}
